<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center mb-2">
        <input
          #weatherSearch
          type="text"
          class="form-control w-50 text-center"
          placeholder="Enter a location"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary w-25"
          (click)="searchWeather(weatherSearch.value)"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
  <div *ngIf="errorMsg$ | async as errorMsg" class="alert alert-danger my-2" role="alert">
      {{errorMsg}}
  </div>
  </div>
  </div>
   <app-weather-result ></app-weather-result>
</div>
